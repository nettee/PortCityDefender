
<ion-view title="命令详情">
  <ion-content >
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/{{calPortraitNumber(command.receiver.id)}}.jpg";>
        <h2>{{command.receiver.name}}</h2>
        <p>{{command.updated_time}}</p>
      </div>

      <div class="item item-body">
        <p style="text-indent:2em" ng-repeat="content in contentArray track by $index">
          {{content}}
        </p>
      </div>

    </div>
  </ion-content >
</ion-view>
