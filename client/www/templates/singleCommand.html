<ion-view title="命令详情">
  <ion-content >
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{ command.img }}">
        <h2>{{command.sender.name}}</h2>
        <p>{{command.updated_time.split('T')[0]}}</p>
      </div>

      <div class="item item-body">
        <p>
          {{command.content}}
        </p>
      </div>

    </div>
  </ion-content >
</ion-view>
