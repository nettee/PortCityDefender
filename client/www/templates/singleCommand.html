<ion-view title="命令详情">
  <ion-content >
    <div class="list card">

      <div class="item item-avatar">
       <!-- <img src="{{ command.img }}"> -->
        <img src="img/txp.png";
        <h2>{{command.sender.name}}</h2>
        <p>{{command.updated_time}}</p>
      </div>

      <div class="item item-body">
        <p ng-repeat="content in contentArray track by $index">
          {{content}}
        </p>
      </div>

    </div>
  </ion-content >
</ion-view>
