<ion-view>
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">港城卫士</h1>
  </ion-header-bar>

  <ion-content overflow-scroll="true" style="overflow:auto;">
    <img ng-src="img/city1.jpg" style="width:100% ">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">密  码</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-disabled="user.username==='' || user.password==='' " ng-click="signIn(user)">
        立即登录
      </button>
    </div>
  </ion-content>
</ion-view>
