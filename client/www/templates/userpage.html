<ion-view title="个人信息">
  <ion-content >
    <div class="list" style="margin-top: 0px; background-color: #EEEEEE;">
    <div class="item" style="margin-top: 13px;" href="#">
      姓名： {{user.name}}
    </div>
    <div class="item" href="#">
      用户名： {{user.id}}
    </div>
    <div class="item" href="#">
      区域： {{user.region}}
    </div>
    <div class="item" href="#">
      级别： {{user.level}}
    </div>
    <div class = "item item-button-right">
      电话： {{user.phone}}
      <button class = "button button-clear" style="padding: 3px; padding-left: 10px;">
        <i class = "icon ion-ios-telephone-outline" style="color: #00BFFF"></i>
      </button>
    </div>

    <div class="item" href="#" style="margin-top: 13px;">
      描述： {{user.description}}
    </div>
  </ion-content >
</ion-view>
