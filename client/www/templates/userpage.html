<ion-view title="个人信息">
  <ion-content overflow-scroll="true" style="overflow:auto;">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"  refreshing-text="下拉刷新" >
    </ion-refresher>
    <div class="list" style="margin-top: 0px; background-color: #EEEEEE;">
      <div class="item item-avatar item-icon-right">
        <img src="img/{{user.portrait}}.jpg">
        <h2>{{user.name}}</h2>
        <p>{{user.description}}</p>
      </div>

      <div class="item" style="margin-top: 13px;">
        用户名：  {{user.id}}
      </div>
      <div class="item" href="#">
        区域：  {{user.region}}
      </div>
      <div class="item" href="#">
        级别： {{user.level}}
      </div>
      <div class = "item item-button-right">
        电话：  {{user.phone}}
        <button class = "button button-clear" style="padding: 3px; padding-left: 10px;">
          <i class = "icon ion-ios-telephone-outline my-phone-color"></i>
        </button>
      </div>

      <ion-item  style="margin-top: 13px;" ng-click="changePassword()">
        修改密码
      </ion-item>
      <ion-item  style="margin-top: 13px;" ng-click="logout()">
        退出登录
      </ion-item>

    </div>
  </ion-content >
</ion-view>
