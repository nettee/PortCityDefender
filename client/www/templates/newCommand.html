<ion-view view-title="新建命令">
  <ion-nav-buttons side="right">
      <button type="submit" class="button  button-positive"   ng-click = "sendCommand(a.content)">发送</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
      </ion-refresher>
      <div class="item   item-icon-right" id="commandContactDisplay">
       <!-- <label class="item-input-wrapper">
          <input type="text" placeholder="接收者" ng-model="receiverList">
        </label>
        !-->
        <div >
        <div ng-repeat="receiver in receiverList">
            <div class="item" id="commandContactSingle">{{receiver.name}}</div>
        </div>
        </div>
        <button class="button button-light icon ion-person-add " ng-click="chooseReceiver()">
        </button>

      </div>
      <div class="item item-input-inset">
      <label class="item-input">
          <textarea cols="15" id="commandContentDisplay" placeholder="请输入......" ng-model="a.content"></textarea>
        </label>
        </div>
    </div>
</ion-view>
