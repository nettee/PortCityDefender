<ion-nav-view animation="slide-in-up"></ion-nav-view>
<ion-view view-title="新建命令" >

  <ion-nav-buttons side="right">
    <button type="submit" class="button  button-clear"   ng-click = "sendCommand(a.content)">发送</button>
  </ion-nav-buttons>


  <ion-content overflow-scroll="true" style="overflow:auto;">
    <div class="list">
      <div class="item   item-icon-right" id="commandContactDisplay">
        <!-- <label class="item-input-wrapper">
           <input type="text" placeholder="接收者" ng-model="receiverList">
         </label>
         !-->
        <div >
          <div ng-repeat="receiver in receiverList">
            <div class="item" id="commandContactSingle">{{receiver.name}}</div>
          </div>
        </div>
        <button class="button button-light icon ion-person-add " ng-click="chooseReceiver()">
        </button>

      </div>

      <ion-item class="item item-input">
          <textarea  style="overflow:auto; resize:none;" placeholder="请输入......" rows="28"  ng-model="a.content"></textarea>
      </ion-item>
    </div>
</ion-view>
