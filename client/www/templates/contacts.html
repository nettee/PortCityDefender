<ion-view view-title="通讯录" >
  <ion-content overflow-scroll="true" style="overflow:auto;">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchcontent" ng-change="search(searchcontent)">
      </label>
    </div>
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
      </ion-refresher>
    <span ng-if="searchisnull">
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{group.name}}区
        </ion-item>
        <ion-item class=""
                  ng-repeat="item in group.items"
                  ng-show="isGroupShown(group)"
                  ng-click="showDetailContact(item.id)">
          {{item.name}}
          &nbsp;
          <div>
            <div id="classBackground">
              <span id="classValue">
                {{item.level}}
              </span>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
    </span>
     <span ng-if="!searchisnull">
       <ion-list>
      <ion-item ng-repeat="item in searchResults" ng-click="showDetailContact(item.id)">
        {{item.name}}
         &nbsp;
          <div>
            <div id="classBackground">
              <span id="classValue">
                {{item.level}}
              </span>
            </div>
          </div>
      </ion-item>
    </ion-list>
     </span>
  </ion-content>
</ion-view>
