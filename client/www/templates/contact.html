<ion-view title="信息">
  <ion-content >
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list" style="margin-top: 0px; background-color: #EEEEEE;">
      <div class="item" style="margin-top: 13px;" href="#">
        姓名：  {{contact.name}}
      </div>
      <div class="item" href="#">
        用户名：  {{contact.id}}
      </div>
      <div class="item" href="#">
        区域：  {{contact.region}}
      </div>
      <div class="item" href="#">
        级别：  {{contact.level}}
      </div>
      <div class = "item item-button-right">
        电话：  {{contact.phone}}
        <button class = "button button-clear" style="padding: 3px; padding-left: 10px;">
          <i class = "icon ion-ios-telephone-outline" style="color: #00BFFF"></i>
        </button>
      </div>

      <div class="item" href="#" style="margin-top: 13px;">
        描述：  {{contact.description}}
      </div>
  </ion-content >
</ion-view>
